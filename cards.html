<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cards.css" rel="stylesheet" media="all">
    <link href="imgs/logo.svg" rel="icon">
    <title>Decks Royale</title>
</head>
<body>
    <header>
        <div class="inside-header">
            <div class="logo">
                <a href="index.html">
                    <svg width="87.545mm" height="45.163mm" version="1.1" viewBox="0 0 87.545 45.163" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(-.12622 -.23619)" stroke="#000">
                         <rect x=".87087" y="3.41" width="66.132" height="41.041" rx="12.059" ry="11.476" fill="#fff" stroke-width="1.4893"/>
                         <g transform="matrix(1.1735 0 0 1.1735 -36.447 -121.34)" stroke-width=".3">
                          <rect x="76.8" y="103.75" width="16.584" height="23.568" rx="0" ry="0" fill="#2a21de"/>
                          <rect transform="rotate(30)" x="130.26" y="48.342" width="16.584" height="23.568" rx="0" ry="0" fill="#21de47"/>
                          <rect transform="rotate(60)" x="148.86" y="-26.37" width="16.584" height="23.568" rx="0" ry="0" fill="#de2121"/>
                         </g>
                         <path d="m16.552 10.65v24.94h3.722v-11.421l6.606 11.421h3.722l-6.596-11.421 2.771-2.985 3.722-3.7547-3.722-3.6893-2.771-3.09h-3.732zm3.722 3.722c2.1678 1.0298 4.3356 2.0597 6.5034 3.0895l-6.5034 3.4351z" fill="#202020" stroke-width=".221"/>
                         <path d="m34.701 10.65v24.94h3.7223l6.8228-4.6767 3.5667-7.3174-3.5667-8.2687-6.8228-4.6767zm2.2004 4.4018h2.4686l4.5248 3.1016 2.3652 5.4834-2.3652 4.8529-4.5248 3.1011h-2.4686z" stroke-width=".221"/>
                        </g>
                       </svg>                       
                </a>
            </div>
            <input type="checkbox" id="burger">
            <label for="burger" id="fburger">&#x2630;</label>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Главная</a>
                    </li>
                    <li>
                        <a href="decks.html">Колоды</a>
                    </li>
                    <li class="active">
                        <a href="cards.html">Карты</a>
                    </li>
                    <li>
                        <a href="chests.html">Сундуки</a>
                    </li>
                    <li>
                        <a href="about.html">О нас</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="Naming">
                <h2 id="cardName">Принцесса  </h2>
            </div>
            <div class="HeadCard">
                <img src="../cards/princess.png" class="maincard" alt="выбранная карта">
                <div class="info">
                    <div class="line">
                        <img src="../imgs/res/damage.png" class="mini" alt="урон">
                        <p id="damage">154</p>
                        <img src="../imgs/res/hitpoints.png" class="mini" alt="здоровье">
                        <p id="hitpoints">154</p>
                        <img src="../imgs/res/damagepersec.png" class="mini" alt="урон в секунду">
                        <p id="damagepersec">154</p>
                    </div>
                    <div class="line">
                        <p id="rarity">Редкость: <wbr><span id="rarityT">легендарная</span></p>
                    </div>
                    <div class="line">
                        <img src="../imgs/res/speed.png" class="mini" alt="скорость">
                        <p id="speed">средняя</p>
                        
                    </div>
                    <div class="line">
                        <img src="../imgs/res/range.png" class="mini" alt="дальность">
                        <p id="range">9.0</p>
                        <img src="../imgs/res/hit-speed.png" class="mini" alt="скорость атаки">
                        <p id="hspeed">3.0</p>
                    </div>
                    <div class="line">
                        <img src="../imgs/res/target.png" class="mini" alt="цели">
                        <p id="targets">земля и воздух</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="Naming">
                <h2>Все карты</h2>
            </div>
            <div class="cards">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p><a href="https://www.facebook.com/ClashRoyale/">FACEBOOK</a></p>
            <p><a href="https://www.instagram.com/clashroyale/?hl=en">INSTAGRAM</a></p>
            <p><a href="https://www.youtube.com/c/clashroyale">YOUTUBE</a></p>
            <div class="lastline">
                <p class="mail">RoyaleDecks<wbr>@gmail.com</p>
                <p class="small">Данный сайт не связан с компанией Supercell</p>
            </div>
        </div>
    </footer>
    <script src="../js/cards.js"></script>
</body>
</html>
